<form class="preview-filter ">
    <div class="title-wrap">
        <h3 class="panel-title"><span class="count"><%= obj.count%></span>&nbsp;Previewed Update Sets</h3>
    </div>  
    <div class="pull-right preview-controls">
        <span class="print-icon">
            <img src="print-icon.png" title="Printable Version" alt="printable page"/>
        </span>   
        <span class="minimize-collisions">
            <input class="option" name="minimize-collisions" type="checkbox"> </input>
            <label for="minimize-collisions">Minimize Collisions</label>
        </span> 
        <span class="show-text-filter">
            <input class="option" name="show-filter" type="checkbox"> </input>
            <label for="show-filter">Show Text Filter</label>
        </span> 
        <span class="collision-filter form-group">
            <select class="form-control filter" name="clean-dirty-results">
                <option value="all">All</option>
                <option value="dirty">Only Dirty</option>
                <option value="clean">Only Clean</option>
            </select>
            <label class="" for="clean-dirty-results">Collision Filter</label>
        </span> 
    </div>
    <div class="text-filter hidden">
        <div class="align-right">
            <input class="filter" name="text-filter" type="text" value=""> </input>
            <label for="text-filter">Filter by Name</label>
        </div>
    </div>
</form>
